<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mac10 â€” Popout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #0d1117; color: #c9d1d9; }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: #161b22;
      border-bottom: 1px solid #21262d;
    }
    header h1 { font-size: 16px; font-weight: 600; color: #58a6ff; }
    #panel-title { font-size: 14px; color: #8b949e; }
    main { padding: 16px 24px; }
    #panel-content section {
      background: transparent;
      border: none;
      padding: 0;
    }
    /* Override grid layout for standalone panels */
    .grid {
      display: block;
    }
    #log-panel { max-height: none; overflow-y: auto; }

    /* Per-panel custom property overrides in popout */
    #popout-panel .worker-card {
      font-size: var(--panel-font-size, 13px);
      padding: var(--panel-row-padding, 10px);
      border-color: var(--panel-accent, #21262d);
    }
    #popout-panel .worker-card .worker-name { font-size: var(--panel-font-size, 13px); }
    #popout-panel .worker-card .worker-status { font-size: calc(var(--panel-font-size, 13px) - 2px); }
    #popout-panel .worker-task-id { color: var(--panel-accent, #58a6ff); }
    #popout-panel .request-item {
      font-size: var(--panel-font-size, 13px);
      padding: var(--panel-row-padding, 10px);
    }
    #popout-panel .request-item .req-id { color: var(--panel-accent, #58a6ff); }
    #popout-panel .task-item {
      font-size: var(--panel-font-size, 13px);
      padding: var(--panel-row-padding, 10px);
    }
    #popout-panel .task-id { color: var(--panel-accent, #58a6ff); }
    #popout-panel .task-item .task-meta { font-size: calc(var(--panel-font-size, 13px) - 2px); }
    #popout-panel .log-entry {
      font-size: var(--panel-font-size, 12px);
      padding: var(--panel-row-padding, 4px) 0;
    }
    #popout-panel .log-entry .log-actor { color: var(--panel-accent, #58a6ff); }
  </style>
</head>
<body>
  <header>
    <h1>mac10</h1>
    <span id="panel-title"></span>
    <span id="status-indicator" class="status-dot disconnected" style="margin-left:auto"></span>
    <span id="status-text" style="font-size:12px;color:#8b949e">Connecting...</span>
  </header>
  <main>
    <div id="panel-content"></div>
  </main>
  <script src="popout.js"></script>
</body>
</html>
